name: seiri_test

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  main:
    name: Test Seiri on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: |
          coverage run -m pytest  -v -s

      - name: Generate Coverage Report
        run: |
          coverage report -m
            coverage html -d ${{ matrix.os }}-${{ matrix.python-version }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./${{ matrix.os }}-${{ matrix.python-version }}

  merge-artifacts:
    name: Merge Artifacts
    runs-on: ubuntu-latest
    needs: main

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Merge Artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./coverage

      - name: List down all coverage artifacts
        run: |
          ls -R ./coverage

      - name: Create and deploy index.html
        run: |
          cd coverage
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="en">' >> index.html
          echo '<head>' >> index.html
          echo '  <meta charset="UTF-8">' >> index.html
          echo '  <title>Artifacts</title>' >> index.html
          echo '  <style>' >> index.html
          echo '    body { background-color: black; color: white; }' >> index.html
          echo '    .button { background-color: white; color: black; margin: 10px; padding: 10px; text-decoration: none; }' >> index.html
          echo '  </style>' >> index.html
          echo '</head>' >> index.html
          echo '<body>' >> index.html
          echo '  <a href="artifact-ubuntu-latest-3.9/" class="button">Ubuntu - Python 3.9</a>' >> index.html
          echo '  <a href="artifact-ubuntu-latest-3.10/" class="button">Ubuntu - Python 3.10</a>' >> index.html
          echo '  <a href="artifact-ubuntu-latest-3.11/" class="button">Ubuntu - Python 3.11</a>' >> index.html
          echo '  <a href="artifact-ubuntu-latest-3.12/" class="button">Ubuntu - Python 3.12</a>' >> index.html
          echo '  <a href="artifact-macOS-latest-3.9/" class="button">MacOS - Python 3.10</a>' >> index.html
          echo '  <a href="artifact-macOS-latest-3.10/" class="button">MacOS - Python 3.11</a>' >> index.html          echo '  <a href="artifact-ubuntu-latest-3.9/" class="button">Ubuntu - Python 3.9</a>' >> index.html
          echo '  <a href="artifact-macOS-latest-3.11/" class="button">MacOS - Python 3.10</a>' >> index.html
          echo '  <a href="artifact-macOS-latest-3.12/" class="button">MacOS - Python 3.11</a>' >> index.html          echo '  <a href="artifact-ubuntu-latest-3.9/" class="button">Ubuntu - Python 3.9</a>' >> index.html
          echo '  <a href="artifact-windows-latest-3.9/" class="button">windows - Python 3.10</a>' >> index.html
          echo '  <a href="artifact-windows-latest-3.10/" class="button">windows - Python 3.11</a>' >> index.html
          echo '  <a href="artifact-windows-latest-3.11/" class="button">windows - Python 3.9</a>' >> index.html
          echo '  <a href="artifact-windows-latest-3.12/" class="button">windows - Python 3.10</a>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html
          cd ..

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload page Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: artifact
          path: ./coverage

  deploy:
    needs: merge-artifacts
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: artifact
